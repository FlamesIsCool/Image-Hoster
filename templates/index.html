{% extends "base.html" %}
{% block content %}
  <h1>Image Gallery</h1>
  <div class="gallery">
    {% for image in images %}
      <div class="gallery-item">
        <a href="{{ url_for('image_detail', image_id=image.id) }}">
          <img src="{{ url_for('uploaded_file', filename=image.thumbnail) }}" alt="Image">
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
